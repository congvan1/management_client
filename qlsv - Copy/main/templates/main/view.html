{% extends 'main/base.html' %}

{% block title %} Home Page {% endblock %}

{% block content %} 
	<h1>All course</h1>
	<table class="table">
		<thred>
			<tr>
				<th scope="col" width='15%'>ID</th>
				<th scope="col" width='15%'>Name</th>
				<th scope="col" width='70%'>Description</th>
			</tr>
		</thred>
		<tbody>
			{% for c in user.course.all %}
			<tr>
				<td>{{c.id}}</td>
				<td><p><a href='/list_student={{c.id}}' style="text-decoration: none">{{c.name}}</a></p></td>
				<td>{{c.description}}</td>
			</tr>

			{% endfor %}
		</tbody>
	</table>
{% endblock %}
